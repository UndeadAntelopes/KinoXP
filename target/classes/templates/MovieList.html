<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="layout.css" th:href="@{/layout.css}">
</head>
<body>
<h1>Currently showing movies</h1>
<a th:href="@{/add}"><button>ADD</button></a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th><a th:href="@{'/currentlyShowing/'+${ordered}}">Genre</a></th>
        <th>Age Limit</th>
        <th>Description</th>
        <th>Movie Start</th>
        <th>Movie End</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.ageLimit}"></td>
        <td th:text="${movie.description}"></td>
        <td th:text="${movie.start}"></td>
        <td th:text="${movie.end}"></td>

        <td>
            <!--VIEW detailed information-->
            <!--<a th:href=""><button class="btn-action">VIEW</button></a> -->
            <!--UPDATE information-->
            <a th:href="@{'/updateMovie/'+${movie.movieId}}"><button>UPDATE</button></a>
            <!--DELETE with confirmation message-->
            <a th:href="@{'/deleteMovie/'+${movie.movieId}}"><button>DELETE</button></a>
            </td>
    </tr>
    </tbody>
</table>

<h1>All movies</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Age Limit</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="oldMovie : ${oldMovies}">
        <td th:text="${oldMovie.title}"></td>
        <td th:text="${oldMovie.genre}"></td>
        <td th:text="${oldMovie.ageLimit}"></td>
        <td th:text="${oldMovie.description}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>

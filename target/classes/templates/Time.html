<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Screenings</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<table>
    <thead>
    <tr>
        <th>Movie Start</th>
        <th>Movie End</th>
        <th>Available Seats</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${listOfSchedule}">
        <td th:text="${schedule.start}"></td>
        <td th:text="${schedule.end}"></td>
        <td th:text="${schedule.availableSeats - schedule.takenSeats}"></td>
        <td>
            <form th:action="@{/time}" method="post" th:object="${Ticket}">
                <label>Name</label>
                <input type="text" name="name">
                <label>Amount of the tickets</label>
                <input type="number" name="amount" min="0" th:max="${schedule.availableSeats - schedule.takenSeats}">
                <input type="text" name="movieId" th:value="${movie.movieId}" >
                <input type="text" name="scheduleId" th:value="${schedule.scheduleId}" >
                <input type="submit" value="Reserve">
            </form>
        </td>

    </tr>
    <tr>
        <th>Movie Start</th>
        <th>Movie End</th>
        <th>Available Seats</th>
    </tr>
    </tbody>
</table>
</body>
</html>
